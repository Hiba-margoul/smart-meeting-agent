<div class="login-wrapper">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 col-xl-4">

        <div class="text-center mb-4">
          <div class="brand-logo mb-2">
        <!--   <i class="bi bi-camera-video-fill"></i> -->
            <div class="icon-box bg-primary-subtle text-primary">
              <img src="join.png" alt="Calendrier">
            </div>
          </div>
          <h3 class="fw-bold text-dark">MeetHub</h3>
        </div>

        <div class="card login-card border-0 shadow-lg">
          <div class="card-body p-4 p-md-5">

            <h4 class="mb-1 fw-bold text-dark">Bon retour !</h4>
            <p class="text-muted mb-4 small">Entrez vos identifiants pour accéder à votre espace.</p>

            <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center small py-2 mb-3">
              <i class="bi bi-exclamation-circle-fill me-2"></i>
              <div>{{ errorMessage }}</div>
            </div>

            <form [formGroup]="form" (ngSubmit)="login()">

              <div class="mb-3">
                <label class="form-label small fw-semibold text-secondary">Adresse Email</label>
                <div class="input-icon-group">
                  <i class="bi bi-envelope text-muted"></i>
                  <input
                    type="email"
                    class="form-control form-custom"
                    formControlName="email"
                    placeholder="nom@exemple.com"
                    [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
                </div>
                <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback d-block">
                  Email valide requis.
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label small fw-semibold text-secondary">Mot de passe</label>
                <div class="input-icon-group">
                  <i class="bi bi-lock text-muted"></i>
                  <input
                    type="password"
                    class="form-control form-custom"
                    formControlName="password"
                    placeholder="••••••••"
                    [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
                </div>
                <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="invalid-feedback d-block">
                  Mot de passe requis.
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm" [disabled]="form.invalid || isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  {{ isLoading ? 'Connexion...' : 'Se connecter' }}
                </button>
              </div>

            </form>
          </div>
        </div>

        <div class="text-center mt-4 text-muted small">
          © 2026 MeetHub Enterprise
        </div>

      </div>
    </div>
  </div>

</div>
